plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'joda-time', name: 'joda-time', version: '2.10'
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}


test {
    useJUnitPlatform()
}